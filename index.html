<!DOCTYPE html>
<html ng-app="tttapp">
<head>
	<title>Tic Tac Toe</title>

	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
	<script src="third_plan.js"></script>
	<script firebase></script>
	<script angularfire></script>
</head>
<body>
	<header>Tic Tac Toe</header>
	<div id="container" ng-controller="tttController" ng-model="boxes">
		<div id="data">
			<button id="playAgain" ng-click="clickToReload() | filter: clickIt == false">Let's start it!</button>
		</div>
		<div id="game" ng-repeat="box in boxes" ng-click="clickIt(box)" ng-class="{pink: box.odd, blue: box.even}"></div>{{box}}</div>
	<div><img class="background" src="heart.jpg"/></div>
	<header></header>
	
</body>
</html>
